[build]
  publish = "client/build"
  command = "npm install && cd client && npm install && npm run build && cd ../netlify/functions && npm install"

[functions]
  directory = "netlify/functions"

[[redirects]]
  from = "/api/paste"
  to = "/.netlify/functions/paste"
  status = 200

[[redirects]]
  from = "/api/health"
  to = "/.netlify/functions/health"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200